<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 120%; max-width: 400px;">
            <!-- Imagen de la ESCOM -->
            <div class="image-container text-center">
                <img src="https://i.ytimg.com/vi/9rRqlisxwn0/sddefault.jpg" alt="ESCOM IPN" class="img-fluid">
            </div>
    
            <!-- Título -->
            <h2 class="text-center text-guinda mb-4">Registrar Usuario</h2>
    
            <!-- Formulario -->
            <form action="/api/registrarUsuario" method="POST">
                <!-- Campo de Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
            <!-- Campo de Correo Electrónico -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
                </div>

            <!-- Campo de Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>

            <!-- Botón de Registro -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-guinda">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
